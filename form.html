  <main class="form-container">
    <form>
      <fieldset>
        <legend> Fill Up Your Details</legend>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="inline-options">
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-mail ID</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
          <label for="device">Device</label>
          <select id="device" name="device">
            <option value="Apple">Apple</option>
            <option value="Android">Android</option>
            <option value="Mac">Mac</option>
            <option value="Windows">Windows</option>
            <option value="Linux">Linux</option>
          </select>
        </div>

        <div class="form-group">
          <label for="comment">üí¨ Comment (Optional)</label>
          <textarea id="comment" name="comment" rows="4" placeholder="Your thoughts..."></textarea>
        </div>

        <div class="form-actions">
          <input type="submit" value="Submit">
        </div>
      </fieldset>
    </form>

   <div>
<a href="index.html" class="btn-back">‚Üê Back to Home</a>
</div>
  </main>
</body>
